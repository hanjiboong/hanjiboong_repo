<textarea name="" id="" cols="30" rows="10" class="textarea-control"></textarea>
<script>
		// 가로길이
	var offsetWidth = document.body.offsetWidth; 
	var scrollWidth = document.body.scrollWidth; // (문서 전체의 크기)
	var clientWidth = document.body.clientWidth; // (창의 크기)
		// 세로길이
		// document.body.offsetHeight;
		// document.body.scrollHeight;//(문서 전체의 크기)
		// document.body.clientHeight; // (창의 크기)

		/* HTML5 표준이 정해져 있다. */
		// 가로 길이
	var winInnerWidth = window.innerWidth; // 브라우저 윈도우 두께를 제외한 실질적 가로 길이
	var winOuterWidth = window.outerWidth; // 브라우저 윈도우 두께를 포함한 브라우저 전체 가로 길이
		//세로길이
		// window.innerHeight; // 브라우저 윈도우 두께를 제외한 실질적 세로 길이
		// window.outerHeight; // 브라우저 윈도우 두께를 포함한 브라우저 전체 세로 길이

	var logStr 
	= "offsetWidth : " + offsetWidth + "<br>"
	+ "scrollWidth : " + scrollWidth + "<br>"
	+ "clientWidth : " + clientWidth + "<br>"
	+ "winInnerWidth : " + winInnerWidth + "<br>"
	+ "winOuterWidth : " + winOuterWidth + "<br>"

	$(".log").append(logStr);
</script>
